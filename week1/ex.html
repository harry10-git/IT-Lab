<!DOCTYPE html>
<html>
<body>
    <canvas id ="myCanvas" width="200" height="100" style="border: 1px solid #d3d3d3;">
        Your browser does not support HTML 5 canvas
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();    
        ctx.arc(95,50,40,0,2*3.14);
        ctx.stroke();
    </script>
</body>
</html>
