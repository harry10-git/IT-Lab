<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   {% if employees %}
   <table>
    <tr>
        <td>
        {% for emp in employees %}
        <p>{{emp.name}} </p>
        {% endfor %}
        </td>   

        <td>
            {% for city in cities %}
            <p>{{city}} </p>
            {% endfor %}
            </td>  
        </tr>
</table>
   {% else %}
        <h1>No employee found</h1>
   {% endif %}
   
</body>
</html>
