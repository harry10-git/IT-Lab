<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Card</title>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>


  <body>

    <label for="brand">Choose a Brand</label>
    <!-- drop box with brand names -->
    <select name="" id="brand">
      <option value="HP">HP</option>
      <option value="Nokia">Nokia</option>
      <option value="Samsung">Samsung</option>
      <option value="Motorola">Motorola</option>
      <option value="Apple">Apple</option>
    </select>
    <br>

    <label for="mobile">Mobile</label>
    <input type="checkbox" name="" id="mobile">

    <label for="laptop">Laptop</label>
    <input type="checkbox" name="" id="laptop">

    <br>
    <label for="number">Number: </label>
    <input type="number" id="number" placeholder="enter no of items">

    <br>
    <!-- call produceBill on Click -->
    <button onclick="produceBill()">Produce Bill</button>

    <pre>
        HP: 10
        Nokia: 20
        Samsung: 30
        Motorola: 40
        Apple: 50
    </pre>




    <script src="app.js"></script>
  </body>
